<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRCB Campus Event Management - EventEase</title>
    <link rel="stylesheet" href="student/css/landingPage-styles.css">
</head>
<body>
    <!-- Navigation Header -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <div class="college-logo">
                    <img src="student/logo/home-logo.png" alt="College Logo" class="logo-img">
                </div>
                <span class="brand-name">EventEase</span>
            </div>
            
            
            
            
            <!-- Mobile Menu Toggle -->
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="hero-section">
            <div class="hero-content">
                <div class="text-content">
                    <h1 class="hero-title">SRCB Campus Event Management</h1>
                    <button class="cta-button" id="getStartedBtn">Get Started</button>
                </div>
                
                    <div class="building-image">
                        <div class="image-placeholder logo-row">
                            <!-- School logo -->
                            <img src="student/logo/home-logo.png" alt="SRCB School Logo" class="school-logo">
                            <!-- Event logo (replaced) -->
                            <img src="student/logo/unnamed.png" alt="Event Logo" class="event-logo">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="student/script/landingPage-script.js"></script>

</html>
